<div>
  <input type="file" id="files" name="file" (change)="loadXmlFile($event)" />
</div>

<div *ngIf="ksiegarnia">
  <div *ngFor="let dzial of ksiegarnia.dzialy.definicjaDzialu">
    <p>
      <span>{{dzial.id}}  {{dzial.nazwa}}</span>
    </p>
  </div>
  <button (click)="downloadActual()">Sciagaj to kuwra</button>
</div>

<input type="file" id="xslt" name="file" (change)="loadXsltFile($event)" />
