<div class="row position-relative">
  <div class="ml-10 col-md-6">
    <div>
      <button class="btn btn-link p-0 pb-1">+</button>
      <p class="d-inline-block p-1">{{content['type']}}</p>
      <button class="btn btn-outline-primary" (click)="add()">Dodaj</button>
    </div>
    <ng-container *ngFor="let c of content.ksiazki; let idx=index">
      <div *ngIf="c" class="ml-10 mb-2">
        <button class="btn btn-link p-0 pb-1">+</button>
        <p class="d-inline-block p-1">{{c.type}}</p>
        <button class="btn btn-outline-danger" (click)="delete(idx)">Usuń</button>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>@{{c['id']['type']}}</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['id']['value']"/>
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>@{{c['dostepna']['type']}}</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['dostepna']['value']"/>
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>tytuł</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['tytuł']"/>
          </div>
        </div>

        <div class="row ml-10" *ngIf="c['autorzy']['autorzy'] == 'Praca zbiorowa'">
          <div class="col-md-2">
            <label>autorzy</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['autorzy']['autorzy']"/>
          </div>
        </div>

        <div class="ml-10" *ngIf="c['autorzy']['autorzy']['imię']">
          <button class="btn btn-link p-0 pb-1">+</button>
          <p class="d-inline-block p-1 m-0">autorzy</p>
          <div class="ml-10">
            <button class="btn btn-link p-0 pb-1">+</button>
            <p class="d-inline-block p-1 m-0">autor</p>
            <div>
              <div class="row ml-10">
                <div class="col-md-2">
                  <label>imię</label>
                </div>
                <div class="col-md-10">
                  <input type="text" [(ngModel)]="c['autorzy']['autorzy']['imię']"/>
                </div>
              </div>
              <div class="row ml-10">
                <div class="col-md-2">
                  <label>nazwisko</label>
                </div>
                <div class="col-md-10">
                  <input type="text" [(ngModel)]="c['autorzy']['autorzy']['nazwisko']"/>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ml-10" *ngIf="c['autorzy']['autorzy'][0] && !(c['autorzy']['autorzy'] == 'Praca zbiorowa')">
          <button class="btn btn-link p-0 pb-1">+</button>
          <p class="d-inline-block p-1 m-0">autorzy</p>

          <div *ngFor="let autor of c['autorzy']['autorzy']">
            <div class="ml-10">
              <button class="btn btn-link p-0 pb-1">+</button>
              <p class="d-inline-block p-1 m-0">autor</p>
              <div>
                <div class="row ml-10">
                  <div class="col-md-2">
                    <label>imię</label>
                  </div>
                  <div class="col-md-10">
                    <input type="text" [(ngModel)]="autor['imię']"/>
                  </div>
                </div>
                <div class="row ml-10">
                  <div class="col-md-2">
                    <label>nazwisko</label>
                  </div>
                  <div class="col-md-10">
                    <input type="text" [(ngModel)]="autor['nazwisko']"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row ml-10">
          <div class="col-md-2">
            <label>język</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['język']" />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>dział</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['dział']" />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>rok-wydania</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['rokWydania']['value']" />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>cena</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['cena']" />
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="col-md-6">
    <app-books-add [content]="content" [ngClass]="{'hidden': !showAdd}"></app-books-add>
  </div>
</div>
