<div class="row position-relative">
  <div class="ml-10 col-md-6">
    <div>
      <button class="btn btn-link p-0 pb-1">+</button>
      <p class="d-inline-block p-1">{{content['type']}}</p>
      <button class="btn btn-outline-primary" (click)="add()">Dodaj</button>
    </div>
    <ng-container *ngFor="let c of content.tworcy; let idx=index">
      <div *ngIf="c" class="ml-10 mb-2">
        <button class="btn btn-link p-0 pb-1">+</button>
        <p class="d-inline-block p-1">{{c.type}}</p>
        <button class="btn btn-outline-danger" (click)="delete(idx)">Usuń</button>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>@{{c['id']['type']}}</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['id']['value']"  />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>imię</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['imię']"  />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>nazwisko</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['nazwisko']" />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>semestr</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['semestr']" />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>indeks</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c['indeks']" />
          </div>
        </div>
        <div class="ml-10">
          <button class="btn btn-link p-0 pb-1">+</button>
          <p class="d-inline-block p-1">{{c['kontakt'].type}}</p>
          <div class="row ml-10">
            <div class="col-md-2">
              <label>email</label>
            </div>
            <div class="col-md-10">
              <input type="text" [(ngModel)]="c['kontakt']['email']" />
            </div>
          </div>
          <div class="row ml-10">
            <div class="col-md-2">
              <label>telefon</label>
            </div>
            <div class="col-md-10">
              <input type="text" [(ngModel)]="c['kontakt']['telefon']" />
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="col-md-6">
    <app-creator-add [content]="content" class="" [ngClass]="{'hidden': !showAdd}"></app-creator-add>
  </div>
</div>
