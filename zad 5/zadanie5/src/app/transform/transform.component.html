<h4>Załaduj plik XSL, aby dokonać transformacji</h4>

<form class="mt-3" (submit)="downloadTransformation()">
  <div class="form-group">
    <input class="btn btn-secondary btn-lg btn-block" type="file" id="xslt" name="file" (change)="loadXsltFile($event)" />
  </div>
  <div class="form-group row">
    <label for="fileName" class="col-sm-2 col-form-label">Nazwa</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="fileName"
        placeholder="export.xhtml"
        name="fileName"
        [(ngModel)]="fileName" />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Transformuj</button>
  </div>
</form>
