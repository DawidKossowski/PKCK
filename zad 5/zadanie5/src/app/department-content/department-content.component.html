<div class="row position-relative">
  <div class="ml-10 col-md-6">
    <div>
      <button class="btn btn-link p-0 pb-1">+</button>
      <p class="d-inline-block p-1">{{content['type']}}</p>
      <button class="btn btn-outline-primary" (click)="add()">Dodaj</button>
    </div>
    <ng-container *ngFor="let c of content.definicjaDzialu; let idx=index">
      <div *ngIf="c" class="ml-10 mb-2">
        <button class="btn btn-link p-0 pb-1">+</button>
        <p class="d-inline-block p-1">{{c.type}}</p>
        <button class="btn btn-outline-danger" (click)="delete(idx)">Usu≈Ñ</button>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>id</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c.id" />
          </div>
        </div>
        <div class="row ml-10">
          <div class="col-md-2">
            <label>nazwa</label>
          </div>
          <div class="col-md-10">
            <input type="text" [(ngModel)]="c.nazwa" />
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="col-md-6">
    <app-department-add [content]="content" class="" [ngClass]="{'hidden': !showAdd}"></app-department-add>
  </div>
</div>
